<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaniTabs</title>
    <link rel="stylesheet" href="src/lanitabs.css">
    <style>
        .lanitabs--active a {
            color: red;
        }
    </style>
</head>
<body>
    <!-- Container -->
    <ul id="tabs1">
        <!-- Tabs -->
        <li><a href="#tab1">Tab 1</a></li>
        <li><a href="#tab2">Tab 2</a></li>
        <li><a href="#tab3">Tab 3</a></li>
    </ul>

    <!-- Panels -->
    <div id="tab1">Tabs 1 Content</div>
    <div id="tab2">Tabs 2 Content</div>
    <div id="tab3">Tabs 3 Content</div>

    <!-- Container -->
    <ul id="tabs2">
        <!-- Tabs -->
        <li><a href="#tabA">Tab A</a></li>
        <li><a href="#tabB">Tab B</a></li>
        <li><a href="#tabC">Tab C</a></li>
    </ul>

    <!-- Panels -->
    <div id="tabA">Tabs A Content</div>
    <div id="tabB">Tabs B Content</div>
    <div id="tabC">Tabs C Content</div>
    <script src="https://cdn.jsdelivr.net/gh/lhai-ng/LaniTabs@v1.0.0/lanitabs.min.js"></script>
    <script>
        const tabs1 = new LaniTabs('#tabs1', {
            remember: true,
            onChange: (data) => {
                console.log(data);
            }
        });
        const tabs2 = new LaniTabs('#tabs2', {
            remember: true,
        });
    </script>
</body>
</html>
